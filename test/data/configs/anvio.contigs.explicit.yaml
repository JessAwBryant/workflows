samples_name: "explicit"
samples_pattern:
    cleaned: True
reads:
    ALOHA_XVII_1_04_DNA: reads/ALOHA_XVII_1_04_DNA/reads.renamed.R12.fastq
    ALOHA_XVII_1_15_DNA: reads/ALOHA_XVII_1_15_DNA/reads.renamed.R12.fastq
    ALOHA_XVII_1_21_DNA: reads/ALOHA_XVII_1_21_DNA/reads.renamed.R12.fastq
contigs_fasta: ../../data/contigs/contigs.aloha.fa
min_contig_length: 500
run_cogs: False
skip_contig_clustering: True
sample_tree:
    coverage_metrics:
        - mean_coverage_Q2Q3_contigs
        - mean_coverage_contigs
        - variability_contigs
        - std_coverage_contigs
        - abundance_contigs
        - detection_contigs
threads:
    bwa: 10
    anvio-profile: 1
anvio_env: anvio

