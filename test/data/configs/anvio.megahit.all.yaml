samples_pattern:
    glob: "../../data/raw_reads/*.fastq"
    re: "/[^A-Za-z]*([A-Za-z][^/]*)_S\\d[^/]+\\.fastq"
    cleaned: False
    name: "all"
megahit:
    preset: meta-sensitive
sample_tree:
    coverage_metrics:
        - mean_coverage_Q2Q3_contigs
        - mean_coverage_contigs
        - variability_contigs
        - std_coverage_contigs
        - abundance_contigs
        - detection_contigs
threads:
    lastal: 10
    bwa: 10
    megahit: 40
    bfc: 3
anvio_env: anvio
