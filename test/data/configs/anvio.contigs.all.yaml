samples_pattern:
    glob: "../../data/raw_reads/*.fastq"
    re: "/[^A-Za-z]*([A-Za-z][^/]*)_S\\d[^/]+\\.fastq"
    cleaned: True
    name: "all"
    metadata: "samples.all.tsv"
contigs_fasta: ../../data/contigs/contigs.100.fa
sample_tree:
    coverage_metrics:
        - mean_coverage_Q2Q3_contigs
        - mean_coverage_contigs
        - variability_contigs
        - std_coverage_contigs
        - abundance_contigs
        - detection_contigs
threads:
    bwa: 10
    anvio-profile: 1
    bfc: 3
anvio_env: anvio
